<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WebAuthn Demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>

  Username:
  <br>
  <input type="text" name="username" id="email" placeholder="i.e. foo@bar.com">
  <br>
  Algo:
  <br>
  <input type="text" name="algo" id="algorithm" placeholder="-7">
  <br>
  <br>
  <div id="challengeDiv">
  </div>
  <div id="signDiv">
  </div>
  <button onclick="registerUser()">Register</button>
  <button onclick="loginUser()">Login</button>

  <script>

    $(document).ready(function () {

      // check whether current browser supports WebAuthn
      if (!window.PublicKeyCredential) {
        alert("Error: this browser does not support WebAuthn");
        return;
      }
    });

    // Base64 to ArrayBuffer
    function bufferDecode(value) {
      return Uint8Array.from(atob(value), c => c.charCodeAt(0));
    }

    // ArrayBuffer to URLBase64
    function bufferEncode(value) {
      return btoa(String.fromCharCode.apply(null, new Uint8Array(value)))
        .replace(/\+/g, "-")
        .replace(/\//g, "_")
        .replace(/=/g, "");;
    }

    // constructing the list of all possible algorithms
    allAlgo = [

    function registerUser() {

      username = $("#email").val()
      if (username === "") {
        alert("Please enter a username");
        return;
      }

      algo = $("#algorithm").val()
      if (algo === "") {
        alert("Please enter a signature algorithm (number)");
        return;
      }

      challenge = '';
      signature = '';

      $.get(
        '/register/begin/' + username,
        null,
        function (data) {
          return data
        },
        'json')
        .then((credentialCreationOptions) => {

          console.log(credentialCreationOptions)
          credentialCreationOptions.publicKey.challenge = bufferDecode(credentialCreationOptions.publicKey.challenge);
          credentialCreationOptions.publicKey.user.id = bufferDecode(credentialCreationOptions.publicKey.user.id);
          if (credentialCreationOptions.publicKey.excludeCredentials) {
            for (var i = 0; i < credentialCreationOptions.publicKey.excludeCredentials.length; i++) {
              credentialCreationOptions.publicKey.excludeCredentials[i].id = bufferDecode(credentialCreationOptions.publicKey.excludeCredentials[i].id);
            }
          }
          // Replacing the algo by the one in the field
          credentialCreationOptions.publicKey.pubKeyCredParams = [{type: "public-key", alg: algo}];

          // Testing the whole list
          //credentialCreationOptions.publicKey.pubKeyCredParams = allAlgo;

          // Retrieving challenge
          challenge = bufferEncode(credentialCreationOptions.publicKey.challenge);
          console.log(credentialCreationOptions)

          return navigator.credentials.create({
            publicKey: credentialCreationOptions.publicKey
          })
        })
        .then((credential) => {
          console.log(credential)
          let attestationObject = credential.response.attestationObject;
          let clientDataJSON = credential.response.clientDataJSON;
          let rawId = credential.rawId;

          //challenge = bufferEncode(credential.response.attestationObject);
          $.post(
            '/register/finish/' + username,
            JSON.stringify({
              id: credential.id,
              rawId: bufferEncode(rawId),
              type: credential.type,
              response: {
                attestationObject: bufferEncode(attestationObject),
                clientDataJSON: bufferEncode(clientDataJSON),
              },
            }),
            function (data) {
              return data
            },
            'json')
        })
        .then((success) => {
          document.getElementById("challengeDiv").innerText = "User Registration Challenge\n" + challenge;
          document.getElementById("signDiv").innerText = "Signature\n" + signature;

          alert("successfully registered " + username + "!")
          return
        })
        .catch((error) => {
          console.log(error)
          alert("failed to register " + username)
        })
    }

    function loginUser() {

      username = $("#email").val()
      if (username === "") {
        alert("Please enter a username");
        return;
      }

      algo = $("#algorithm").val()
      if (algo === "") {
        alert("Please enter a signature algorithm (number)");
        return;
      }

      challenge = '';

      $.get(
        '/login/begin/' + username,
        null,
        function (data) {
          return data
        },
        'json')
        .then((credentialRequestOptions) => {
          
          console.log(credentialRequestOptions)
          credentialRequestOptions.publicKey.challenge = bufferDecode(credentialRequestOptions.publicKey.challenge);
          credentialRequestOptions.publicKey.allowCredentials.forEach(function (listItem) {
            listItem.id = bufferDecode(listItem.id)
          });

          // Retrieving challenge
          challenge = bufferEncode(credentialRequestOptions.publicKey.challenge);

          return navigator.credentials.get({
            publicKey: credentialRequestOptions.publicKey
          })
        })
        .then((assertion) => {
          console.log(assertion)
          let authData = assertion.response.authenticatorData;
          let clientDataJSON = assertion.response.clientDataJSON;
          let rawId = assertion.rawId;
          let sig = assertion.response.signature;
          let userHandle = assertion.response.userHandle;

          signature = bufferEncode(sig);

          $.post(
            '/login/finish/' + username,
            JSON.stringify({
              id: assertion.id,
              rawId: bufferEncode(rawId),
              type: assertion.type,
              response: {
                authenticatorData: bufferEncode(authData),
                clientDataJSON: bufferEncode(clientDataJSON),
                signature: bufferEncode(sig),
                userHandle: bufferEncode(userHandle),
              },
            }),
            function (data) {
              return data
            },
            'json')
        })
        .then((success) => {
         document.getElementById("challengeDiv").innerText = "User Login Challenge\n" + challenge;
         document.getElementById("signDiv").innerText = "Signature\n" + signature;

          alert("successfully logged in " + username + "!")
          return
        })
        .catch((error) => {
          console.log(error)
          alert("failed to register " + username)
        })
    }

  </script>
